<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Text Converter</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            color: #333;
            text-align: center;
            padding: 40px;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="file"] {
            padding: 10px 20px;
            font-size: 1rem;
            border: 2px solid #007BFF;
            border-radius: 10px;
            background-color: #f4f4f9;
            color: #555;
            cursor: pointer;
        }

        button {
            padding: 15px 40px;
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 8px 15px rgba(0,0,0,0.1);
        }

        button:hover {
            background: linear-gradient(135deg, #0056b3, #007BFF);
            transform: translateY(-3px);
            box-shadow: 0px 15px 20px rgba(0,0,0,0.2);
        }

        button:active {
            transform: translateY(2px);
            box-shadow: none;
        }

        #result {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px; 
            width: 80%; /* Set the box to be 80% of the screen width */
            margin: 20px auto; /* Center the box */
            text-align: left; 
            box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.2);
            font-size: 1rem;
            color: #333;
            height: auto; /* Automatically adjust height based on content */
            max-width: 80%; /* Max width for large screens */
            white-space: pre-wrap; /* Ensure text wraps properly */
        }

        @media (max-width: 768px) {
            #result {
                max-width: 90%; 
            }
        }

    </style>
</head>
<body>

<h1>ðŸ“„ Trendy PDF to Text Converter</h1>

<form id="upload-form">
    <input type="file" id="file" accept=".pdf" required>
    <button type="submit">Upload and Convert</button>
</form>

<h2>Extracted Text</h2>
<pre id="result">Upload a PDF file to see the extracted text here...</pre>

<script>
    const form = document.getElementById('upload-form');
    const resultContainer = document.getElementById('result');

    form.addEventListener('submit', async (event) => {
        event.preventDefault();

        const fileInput = document.getElementById('file');
        const file = fileInput.files[0];

        if (!file) {
            alert('Please select a PDF file.');
            return;
        }

        const formData = new FormData();
        formData.append('file', file);

        try {
            resultContainer.textContent = 'Extracting text... Please wait.';

            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();

            if (result.error) {
                resultContainer.textContent = 'Error: ' + result.error;
            } else {
                // Clean up the text
                let cleanedText = result.text.replace(/(\r\n|\n|\r){2,}/g, '\n');
                cleanedText = cleanedText.replace(/\s{2,}/g, ' ');
                cleanedText = cleanedText.split('\n').map(line => line.trim()).join('\n');
                
                resultContainer.textContent = cleanedText;

                // Automatically adjust the box height to fit the text
                resultContainer.style.height = 'auto';
            }
        } catch (error) {
            resultContainer.textContent = 'Error: ' + error.message;
        }
    });
</script>

</body>
</html>
